<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="./css/main.css" rel="stylesheet"/>
        <title>Test AviaSales</title>
    </head>
    <body>
        <div class="logo-block">
            <div class="logo-container">
                <img class= "logo-img" src = "../images/logo.png">
            </div>
        </div>
        <div class="content">
            <div class="left-column">
                <div class="filter-container">
                    <span class="parametr-name">Количество пересадок</span>
                    <ul class="filter-ul">
                        <li class="filter-row">
                            <input type="checkbox" id="chechbox_3" class = "checkbox" value="3">
                            <label for="chechbox_3"></label>
                            <div class="filter-txt-container">
                                <span class="filter-txt">3 пересадки</span>
                            </div>
                        </li>
                        <li class="filter-row">
                            <input type="checkbox" id="chechbox_2" class = "checkbox" value="2">
                            <label for="chechbox_2"></label>
                            <div class="filter-txt-container">
                                <span class="filter-txt">2 пересадки</span>
                            </div>
                        </li>
                        <li class="filter-row">
                            <input type="checkbox" id="chechbox_1" class = "checkbox" value="1">
                            <label for="chechbox_1"></label>
                            <div class="filter-txt-container">
                                <span class="filter-txt">1 пересадка</span>
                            </div>
                        </li>
                        <li class="filter-row">
                            <input type="checkbox"  id="chechbox_0" class = "checkbox" value="0">
                            <label for="chechbox_0"></label>
                            <div class="filter-txt-container">
                                <span class="filter-txt">Без пересадок</span>
                            </div>
                        </li>
                        <li class="filter-row">
                            <input type="checkbox" id="checkbox_all" class = "checkbox" value="-1">
                            <label for="checkbox_all"></label>
                            <div class="filter-txt-container">
                                <span class="filter-txt">Все</span>
                            </div>
                        </li>
                    </ul>       
                </div>
            </div>
            <div class="center">
                <div class="sort-container">
                    <table class="sort-table">
                        <tr>
                            <td class="sort-td">
                                <div class="sort-button active" id="optimal">
                                    <span class="sort-txt">Оптимальный</span>
                                </div>
                            </td>
                            <td class="sort-td">
                                <div class="sort-button" id="fastest">
                                    <span class="sort-txt">Самый быстрый</span>
                                </div>
                            </td>
                            <td class="sort-td">
                                <div class="sort-button" id="cheapest">
                                    <span class="sort-txt">Самый дешевый</span>
                                </div>
                            </td>
                        </tr>
        
                    </table>
                </div>
                <div class="tickets-container">
                
                </div>
                <div class="more-elems-button">
                    <span class="more-elems-txt">Показать еще 5 билетов!</span>
                </div>
            </div>
            
        </div>
        <script src="./js/main.js"></script>
    </body>
</html>
